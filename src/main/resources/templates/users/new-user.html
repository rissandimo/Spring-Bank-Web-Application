<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form th:action="@{/users/processNewUser}" method="post" th:object="${newUser}">
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-right">First Name</label>
                            <input type="text" th:field="*{firstName}" th:placeholder="'First Name'" class="form-control mb-2 col-3">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-right">Last Name</label>
                            <input type="text" th:field="*{lastName}" th:placeholder="'Last Name'" class="form-control mb-2 col-3">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-right">Username</label>
                            <input type="text" th:field="*{username}" th:placeholder="'Username'" class="form-control mb-2 col-3">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 col-form-label text-right">Password</label>
                            <input type="password" th:field="*{password}" th:placeholder="'Password'" class="form-control mb-2 col-3">
                        </div>
                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
